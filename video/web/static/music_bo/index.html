	<script>
	$(document).ready(function(){
	var player1 = $('#demo1').jsRapAudio({
		src:'sample.ogg',
		autoplay:true,
		loop:true,
		onEnded:function(){
			console.log('onEnded');
		},
		onLoadedmetadata:function(){

		},

		}
	});
